    <script>
        function NaoFazSentido(){
        let vendedor = new Object();
        let matriz = [];
        let FaturamentoDiario = 0;

        for (let i = 0; i < 3; i++) {

                matriz[i][j] = vendedor;
                FaturamentoSemanal = matriz[i][j].venda;
                let nomeVendedor = vendedor.nome;
                vendedores.push(matriz[i].filter( function (nomeVendedor, j){
                    return nomeVendedor;
                }));
            }
        }


        console.log(matriz);
    }
    </script>
